plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.0'
}

group 'com.petscape'
version '0.0.1'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://dl.bintray.com/chaseberry/maven"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'net.dv8tion:JDA:3.8.1_447'
    compile 'edu.csh.chase.sprint:sprint:0.1.9'
    compile 'org.reflections:reflections:0.9.11'
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.0"
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}